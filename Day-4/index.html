  <script>
    /*
    soal day-4
    tentukan functionuntuk menghitung jumlah dari huruf x dan o yang masuk.
    result =
    x:1
    o:1
    */
    function countXO(str) {
    let countX = 0;
    let countO = 0;
    for (let i = 0; i < str.length; i++) {
    let char = str[i].toLowerCase();

    if (char === 'x') {
    countX++;
    } else if (char === 'o') {
    countO++;
    }
    }

    return `x: ${countX}\no: ${countO}`;
    }

    console.log(countXO('xo'));

  </script>
